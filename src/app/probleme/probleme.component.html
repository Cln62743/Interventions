<div class="container">
  <div class="card">
    <div class="card-header text-light bg-success"> Déclarer un problème </div>
    <div class="card-body">
      <h5 class="card-title">Special title treatment</h5>
      <div class="card-text">
        <form class="form-horizontal"
        novalidate
        (ngSubmit)="save()"
        [formGroup]="problemeForm">
          <div class="form-group row">
            <label for="inputPrenom" class="col-md-2 col-form-label">Prénom : </label>
            <div class="col-sm-10">
              <input class="form-control" 
                     id="inputPrenom" 
                     type="text" 
                     placeholder="Prenom (Obligatoire)" 
                     formControlName="prenomProbleme"
                     [ngClass]="{'is-invalid': (problemeForm.get('prenomProbleme').touched ||
                     problemeForm.get('prenomProbleme').dirty) &&
                     !problemeForm.get('prenomProbleme').valid,
                     'is-valid': (problemeForm.get('prenomProbleme').touched ||
                     problemeForm.get('prenomProbleme').dirty) &&
                     problemeForm.get('prenomProbleme').valid}"
                     />

              <span class="form-text" *ngIf="(problemeForm.get('prenomProbleme').touched ||
              problemeForm.get('prenomProbleme').dirty) &&
              problemeForm.get('prenomProbleme').errors">
                <span *ngIf="problemeForm.get('prenomProbleme').errors.minlength">
                  Veuillez entrer plus de caractères.
                </span>
                <span *ngIf="problemeForm.get('prenomProbleme').errors.required">
                  Merci de saisir votre prénom.
                </span>
              </span>
            </div>
            
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
